<html><head><base href="." />
<style>
:root {
  --youtube-red: #ff0000;
  --youtube-blue: #0066ff;
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f0f8ff;
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.logo {
  fill: var(--youtube-blue);
  width: 120px;
  height: 40px;
}

.search-bar {
  flex: 1;
  max-width: 600px;
  display: flex;
}

.search-input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 20px 0 0 20px;
  font-size: 16px;
}

.search-button {
  padding: 8px 20px;
  background: var(--youtube-blue);
  color: white;
  border: none;
  border-radius: 0 20px 20px 0;
  cursor: pointer;
  transition: background 0.2s;
}

.search-button:hover {
  background: #0052cc;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.video-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.video-card:hover {
  transform: translateY(-4px);
}

.thumbnail {
  width: 100%;
  height: 180px;
  background: #e0e0e0;
  position: relative;
}

.duration {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 2px 4px;
  border-radius: 4px;
  font-size: 12px;
}

.video-info {
  padding: 12px;
}

.video-title {
  font-weight: 600;
  margin: 0 0 8px 0;
}

.channel-name {
  color: #666;
  font-size: 14px;
}

.video-stats {
  display: flex;
  gap: 12px;
  color: #666;
  font-size: 14px;
  margin-top: 8px;
}
</style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 90 20">
      <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="currentColor"/>
    </svg>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-button">Search</button>
    </div>
  </div>

  <div class="video-grid">
    <div class="video-card">
      <div class="thumbnail">
        <div class="duration">10:23</div>
      </div>
      <div class="video-info">
        <h3 class="video-title">Building a Modern Website with HTML & CSS</h3>
        <div class="channel-name">Tech Tutorials</div>
        <div class="video-stats">
          <span>256K views</span>
          <span>2 days ago</span>
        </div>
      </div>
    </div>

    <div class="video-card">
      <div class="thumbnail">
        <div class="duration">15:45</div>
      </div>
      <div class="video-info">
        <h3 class="video-title">JavaScript Basics for Beginners</h3>
        <div class="channel-name">Code Masters</div>
        <div class="video-stats">
          <span>128K views</span>
          <span>1 week ago</span>
        </div>
      </div>
    </div>

    <div class="video-card">
      <div class="thumbnail">
        <div class="duration">8:15</div>
      </div>
      <div class="video-info">
        <h3 class="video-title">Quick Tips for Better UI Design</h3>
        <div class="channel-name">Design Pro</div>
        <div class="video-stats">
          <span>75K views</span>
          <span>3 days ago</span>
        </div>
      </div>
    </div>
  </div>

<script>
document.querySelectorAll('.video-card').forEach(card => {
  card.addEventListener('click', () => {
    // Simulate video click animation
    card.style.transform = 'scale(0.98)';
    setTimeout(() => {
      card.style.transform = 'translateY(-4px)';
    }, 100);
  });
});

document.querySelector('.search-button').addEventListener('click', () => {
  const searchTerm = document.querySelector('.search-input').value;
  console.log('Searching for:', searchTerm);
  // Add search functionality here
});
</script>
</body>
</html>
